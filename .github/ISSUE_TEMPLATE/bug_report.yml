name: Bug report
description: Report a reproducible problem in Firq
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail to reproduce.

  - type: input
    id: crate
    attributes:
      label: Affected crate
      description: firq-core, firq-async, firq-tower, examples, benchmark
      placeholder: firq-core
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Minimal steps and code snippet
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: env
    attributes:
      label: Environment
      description: rustc version, OS, architecture
      placeholder: |
        rustc --version
        OS/arch
    validations:
      required: true
