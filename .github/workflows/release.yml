name: release

on:
  push:
    tags:
      - "v*"

jobs:
  github-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: ensure-jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi
      - name: verify-crates-are-published
        run: |
          set -euo pipefail

          CRATES_IO_API="https://crates.io/api/v1/crates"
          USER_AGENT="firq-release-check (https://github.com/saulhs12/firq)"

          local_version() {
            local crate="$1"
            cargo metadata --no-deps --format-version 1 \
              | jq -r --arg crate "$crate" '.packages[] | select(.name == $crate) | .version'
          }

          remote_version() {
            local crate="$1"
            local body
            body="$(curl -sSL -H "User-Agent: ${USER_AGENT}" "${CRATES_IO_API}/${crate}" || true)"
            if [ -z "$body" ]; then
              echo ""
              return 0
            fi
            echo "$body" | jq -r '.crate.max_version // empty' 2>/dev/null || true
          }

          for crate in firq-core firq-async firq-tower; do
            local_ver="$(local_version "$crate")"
            remote_ver="$(remote_version "$crate")"
            echo "${crate}: local=${local_ver} remote=${remote_ver:-<unknown>}"
            if [ -z "$remote_ver" ] || [ "$remote_ver" != "$local_ver" ]; then
              echo "::error::${crate} ${local_ver} is not published on crates.io (remote=${remote_ver:-<none>}). run publish workflow first."
              exit 1
            fi
          done
      - name: build-release-notes
        run: |
          set -euo pipefail

          crate_version() {
            local crate="$1"
            cargo metadata --no-deps --format-version 1 \
              | jq -r --arg crate "$crate" '.packages[] | select(.name == $crate) | .version'
          }

          CORE_VERSION="$(crate_version firq-core)"
          ASYNC_VERSION="$(crate_version firq-async)"
          TOWER_VERSION="$(crate_version firq-tower)"

          {
            echo "# Firq ${GITHUB_REF_NAME}"
            echo
            echo "This GitHub release is linked to crates.io packages."
            echo
            echo "## Crates"
            echo
            echo "- **firq-core** v${CORE_VERSION}"
            echo "  - crates.io: https://crates.io/crates/firq-core"
            echo "  - docs.rs: https://docs.rs/firq-core/${CORE_VERSION}"
            echo
            echo "- **firq-async** v${ASYNC_VERSION}"
            echo "  - crates.io: https://crates.io/crates/firq-async"
            echo "  - docs.rs: https://docs.rs/firq-async/${ASYNC_VERSION}"
            echo
            echo "- **firq-tower** v${TOWER_VERSION}"
            echo "  - crates.io: https://crates.io/crates/firq-tower"
            echo "  - docs.rs: https://docs.rs/firq-tower/${TOWER_VERSION}"
            echo
            echo "## Notes"
            echo
            echo "- \`firq-examples\` and \`firq-bench\` are support crates and are not published to crates.io."
          } > RELEASE_NOTES.md
      - name: create-github-release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
